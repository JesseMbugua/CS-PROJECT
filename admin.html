<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Street Cleanup</title>
  <link rel="stylesheet" href="admin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>Manage Users</li>
        <li>Manage Events</li>
        <li>Reports</li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome, Admin</h1>
      </header>

      <section class="cards">
  <div class="card">
    <h3>Total Users</h3>
    <p id="total-users">0</p>
  </div>
  <div class="card">
    <h3>Upcoming Events</h3>
    <p id="upcoming-events">0</p>
  </div>
  <div class="card">
    <h3>Reports</h3>
    <p id="reports">0</p>
  </div>
  <div class="card">
    <h3>Completed Events</h3>
    <p id="completed-events">0</p>
  </div>
</section>

      <section class="table-section">
        <h2>Recent Events</h2>
        <table>
          <thead>
            <tr>
              <th>Event</th>
              <th>Date</th>
              <th>Location</th>
              <th>Volunteers</th>
            </tr>
          </thead>
          <tbody>
  <!-- Events will be loaded here dynamically -->
        </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
async function loadAdminStats() {
  const res = await fetch('/api/admin/stats');
  const stats = await res.json();
  document.getElementById('total-users').textContent = stats.totalUsers;
  document.getElementById('upcoming-events').textContent = stats.upcomingEvents;
  document.getElementById('reports').textContent = stats.reports;
  document.getElementById('completed-events').textContent = stats.completedEvents;
}

async function loadAdminEvents() {
  const res = await fetch('/api/admin/events');
  const events = await res.json();
  const tbody = document.querySelector('.table-section tbody');
  const thead = document.querySelector('.table-section thead tr');
  // Set table headers for events
  thead.innerHTML = `
    <th>Event</th>
    <th>Date</th>
    <th>Location</th>
    <th>Volunteers</th>
  `;
  tbody.innerHTML = '';
  events.forEach(event => {
    tbody.innerHTML += `
      <tr>
        <td>${event.event_name}</td>
        <td>${event.event_date.split('T')[0]}</td>
        <td>${event.event_location}</td>
        <td>${event.volunteers}</td>
      </tr>
    `;
  });
}



// Sidebar click handler
document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.sidebar ul').addEventListener('click', function(e) {
    const text = e.target && e.target.textContent.trim();
    if (text === 'Manage Users') {
      window.location.href = 'adminusers.html';
    }
    if (text === 'Manage Events' || text === 'Dashboard') {
      document.querySelector('.table-section h2').textContent = 'Recent Events';
      loadAdminEvents();
    }
    if (text === 'Reports') {
      window.location.href = 'adminreport.html';
    }
  });
  // Load events by default
  loadAdminEvents();
  loadAdminStats();
});
</script>
</body>
</html>
