<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
  
  <div class="create-event-card">
  <h1>Create Event</h1>
  <form action="/create-event" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>
    </div>

    <div class="form-group">
      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" name="eventTime" required>
    </div>

   <div class="form-group">
  <label for="search">Search for a place:</label><br>
  <input type="text" id="search" placeholder="Enter a place or address" style="width: 100%; padding: 8px; margin-bottom: 10px;">
  <button type="button" id="searchBtn" style="margin-bottom: 15px; width: 100%;">Search</button>
  <small style="color: #555;">Click on the map to select the event location.</small>
  <div id="map" style="height: 300px; margin-bottom: 15px; border-radius: 8px;"></div>
  <input type="hidden" id="eventLocation" name="eventLocation" required>
</div>

    <div class="form-group">
      <label for="eventImage">Upload Image of Place to Clean:</label>
      <input type="file" id="eventImage" name="eventImage" accept="image/*" required>
    </div>

    <button type="submit">Create Event</button>
  </form>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script src="create.js">

</script>

</body>
</html>
